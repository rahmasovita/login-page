<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar container section">
        <a href="/" class="logo">
            <img src="assets/images/icons/bag.svg" width="32" height="38" alt="">
            <span>Shop Bag</span>
        </a>
    </nav>

    <main>
        <article>

            <section class="" id="login">
                <div class="content">

                    <div class="left-side">

                        <h1 class="title">Furniture Marketplace</h1>

                        <img src="assets/images/hero.png" alt="Hero" class="img-cover" style="max-width: 493px;">

                    </div>

                    <div class="right-side">

                        <h1 class="title">Login to Shop Bag</h1>

                        <div class="form-wrapper">

                            <form action="">
                                <div class="input-wrapper">
                                    <div class="input-text">
                                        <img src="assets/images/icons/person.png">
                                        <input type="text" name="username" placeholder="Username" autocomplete="off">
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-text">
                                        <img src="assets/images/icons/kunci.png">
                                        <input type="text" name="password" placeholder="Password" autocomplete="off">
                                    </div>
                                    <span class="icon">
                                        <img src="assets/images/icons/eye.png">
                                    </span>
                                </div>

                                <button type="submit" class="btn-block btn-black">Login</button>
                            </form>

                            <p class="form-text">
                                <span class="gray">Didn't Have Account? <a href="register.html" class="reg"><b>Register</b></a></span>
                            </p>

                            <div class="form-buttons">
                                <a href="#" class="btn btn-google">
                                    <img src="assets/images/icons/logo-google.png" height="25">Google</a>
                                <a href="#" class="btn btn-facebook">
                                    <img src="assets/images/icons/logofacebook.svg" height="25">Facebook</a>
                            </div>

                        </div>

                    </div>

                </div>
            </section>

        </article>
    </main>
</body>

</html>
